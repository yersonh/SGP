[PHP]
; ============================================
; CONFIGURACI√ìN PARA SISTEMA DE VOTACIONES
; PostgreSQL-only optimizado
; ============================================

; üîê SEGURIDAD
expose_php = Off
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php/votaciones-error.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; üö´ FUNCIONES PELIGROSAS DESHABILITADAS
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,parse_ini_file,show_source,phpinfo
disable_classes = 
allow_url_fopen = Off
allow_url_include = Off

; ‚è±Ô∏è L√çMITES PARA VOTACIONES
max_execution_time = 30
max_input_time = 60
memory_limit = 256M
max_input_vars = 5000

; üìä POST y UPLOAD
post_max_size = 20M
upload_max_filesize = 10M
max_file_uploads = 5
file_uploads = On

; üó≥Ô∏è SESIONES SEGURAS (usando archivos, no Redis)
session.save_handler = files
session.save_path = "/tmp/php_sessions_votaciones"
session.name = VOTING_SESSID
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.cookie_secure = 1
session.cookie_httponly = 1
session.cookie_samesite = "Strict"
session.cookie_lifetime = 7200
session.gc_maxlifetime = 7200
session.sid_length = 128
session.sid_bits_per_character = 6

; üöÄ OPCACHE - M√°ximo rendimiento SIN Redis
zend_extension=opcache.so
opcache.enable=1
opcache.enable_cli=0
opcache.memory_consumption=256
opcache.interned_strings_buffer=32
opcache.max_accelerated_files=20000
opcache.max_wasted_percentage=5
opcache.use_cwd=1
opcache.validate_timestamps=0
opcache.revalidate_freq=0
opcache.fast_shutdown=1
opcache.enable_file_override=1
opcache.file_cache=/tmp/opcache

; üóÑÔ∏è CONFIGURACI√ìN DE FECHA Y LOCALE
date.timezone = America/Mexico_City
intl.default_locale = es_MX

; üîç REALPATH CACHE
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; üìà CONFIGURACI√ìN ADICIONAL
variables_order = "GPCS"
request_order = "GP"
enable_dl = Off

; üêò PHP-FPM OPTIMIZADO PARA POSTGRESQL
pm = dynamic
pm.max_children = 50
pm.start_servers = 10
pm.min_spare_servers = 5
pm.max_spare_servers = 20
pm.max_requests = 1000
pm.process_idle_timeout = 10s
request_terminate_timeout = 30s

; üìä POSTGRESQL OPTIMIZACIONES
pdo_pgsql.default_socket = 
pgsql.ignore_notice = 0
pgsql.log_notice = 0